apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'io.fabric'

apply from: '../dependencies.gradle'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.0"
    defaultConfig {
        applicationId "com.wt.apkinfo"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 4
        versionName "1.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        resConfigs "en", "pl"
        vectorDrawables.useSupportLibrary = true

        buildConfigField "long", "APP_BUILD_TIMESTAMP", System.currentTimeMillis() + "L"
    }

    signingConfigs {
        debugKeystore {
            storeFile file("../debug_certificate/debug_cert.jks")
            storePassword "android"
            keyAlias "debug_certificate"
            keyPassword "android"
        }
        releaseKeystore {
            Properties props = new Properties()
            props.load(new FileInputStream("local.properties"))

            storeFile file("../release_certificate/release_certificate.jks")
            keyAlias props.get('SIGN_ALIAS', '')
            storePassword props.get('SING_STORE_PASS', '')
            keyPassword props.get('SIGN_ALIAS_PASS', '')
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debugKeystore
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.releaseKeystore
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard/proguard-rules.pro',
                    'proguard/otto.pro',
                    'proguard/retrofit.pro',
                    'proguard/okio.pro',
                    'proguard/crashlytics.pro',
                    'proguard/support_design.pro',
                    'proguard/support_v7.pro',
                    'proguard/picasso.pro',
                    'proguard/android.pro'

            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "ApkInfo-${variant.buildType.name}-${defaultConfig.versionName}-[${defaultConfig.versionCode}].apk"
                }
            }
        }
    }


}

repositories {
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:' + versions.supportLib
    compile 'com.android.support:support-v13:' + versions.supportLib
    compile 'com.android.support:support-v4:' + versions.supportLib
    compile 'com.android.support:support-annotations:' + versions.supportLib
    compile 'com.android.support:support-fragment:' + versions.supportLib
    compile "com.android.support:recyclerview-v7:" + versions.supportLib
    compile "com.android.support:design:" + versions.supportLib

    compile 'android.arch.lifecycle:runtime:' + versions.lifecycle
    compile 'android.arch.lifecycle:extensions:' + versions.lifecycle
    annotationProcessor 'android.arch.lifecycle:compiler:' + versions.lifecycle

    compile "com.google.firebase:firebase-core:" + versions.firebase
    compile "com.google.firebase:firebase-perf:" + versions.firebase

    compile 'com.jakewharton:butterknife:' + versions.butterknife
    annotationProcessor 'com.jakewharton:butterknife-compiler:' + versions.butterknife

    compile 'com.github.Hivedi:Console:' + versions.console
    compile 'com.github.Hivedi:ErrorReportAdapter:' + versions.era

    compile('com.crashlytics.sdk.android:crashlytics:' + versions.crashlytics + '@aar') { transitive = true }
    compile('com.crashlytics.sdk.android:answers:' + versions.answers + '@aar') { transitive = true }
    compile 'com.github.anrwatchdog:anrwatchdog:' + versions.anrwatchdog
    compile 'com.afollestad.material-dialogs:core:' + versions.materialDialogs
}

apply plugin: 'com.google.gms.google-services'